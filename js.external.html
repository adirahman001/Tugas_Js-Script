<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Luas Bangun Datar</title>
</head>
<body>
  <h2>Menghitung Luas Persegi Panjang, Persegi, dan Segitiga</h2>
  <script>
    
    function luasPersegiPanjang(panjang, lebar) {
      return panjang * lebar;
    }

    function luasPersegi(sisi) {
      return sisi * sisi;
    }

    function luasSegitiga(alas, tinggi) {
      return 0.5 * alas * tinggi;
    }

    let panjang = 10;
    let lebar = 5;
    let sisi = 6;
    let alas = 8;
    let tinggi = 4;

    document.write("Luas Persegi Panjang = " + luasPersegiPanjang(panjang, lebar) + "<br>");
    document.write("Luas Persegi = " + luasPersegi(sisi) + "<br>");
    document.write("Luas Segitiga = " + luasSegitiga(alas, tinggi));
  </script>
</body>
</html>
